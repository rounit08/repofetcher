<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./functions.js"></script>
    <div class="container">
      <section class="topSection">
        <div class="mediaDetails">
          <img
            src="./media/profile.jpg"
            class="img-thumbnail"
            alt="githubProfileImage"
            id="profileImage"
          />
          <p id="githubLink"></p>
        </div>
        <div class="details">
          <h1 id="fullname">John Doe</h1>
          <p id="bio">Bio goes here</p>
          <p id="location">location goes here</p>
          <p id="links">any links goes here</p>
        </div>
        <input
          type="text"
          id="searchInput"
          placeholder="Type username and hit enter..."
          onkeydown="searchRepositories(event)"
          class="searchUserName"
        />
      </section>

      <section class="cardSection">
        <ul id="repoList" class="list-group"></ul>
      </section>
      <!-- Pagination -->

      <section class="bottomSection">
        <nav aria-label="Page navigation">
          <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
      </section>
    </div>
  </body>
</html>
